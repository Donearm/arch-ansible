- name: Set timezone
  timezone:
    name: "{{ global_timezone }}"
    hwclock: UTC

- name: Generate locale
  locale_gen:
    name: "{{ global_locale }}"

- name: Set locale
  lineinfile:
    path: /etc/locale.conf
    regexp: "^LANG="
    line: "LANG={{ global_locale }}"
    create: yes

- name: Set keymap
  lineinfile:
    path: /etc/vconsole.conf
    regexp: "^KEYMAP="
    line: "KEYMAP={{ global_keymap }}"
    create: yes
